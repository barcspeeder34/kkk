<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Product 3</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Product 3 Details</h2>
            <img src="Untitleddesign.png" alt="Product 3 Logo" style="width: 300px; height: auto;">
            <p>This is the detailed description for Product 3. It features high-tech, vibrant designs.</p>
            <p>Price: 100 SEK</p>
            <button onclick="showCheckout()">Purchase</button>
        </section>

        <section id="checkout" style="display: none;">
            <h2>Checkout</h2>
            <p>Total Amount: <strong>100 SEK</strong></p>
            <p>Scan the QR code with your Swish app to complete the payment.</p>
            <div id="qr-code">
                <!-- Display the provided Swish QR code image -->
                <img src="swish.jpg" alt="Swish QR Code" style="width: 200px; height: 200px;">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
        function showCheckout() {
            // Display the checkout section with the Swish QR code image and price
            document.getElementById('checkout').style.display = 'block';
        }
    </script>
</body>
</html>
